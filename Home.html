  <script>
    fetchPosts('7574888042524926793');
    async function fetchPosts(blogId) {
      const apiKey = 'AIzaSyCKdB_ySZc70r8MthlOo5IFJPWJGTs6X8A';
      const url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts?key=${apiKey}&maxResults=4`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        const postsContainer = document.getElementById('posts');
        data.items.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post';
          postElement.innerHTML = `<h2 class="post-title">${post.title}</h2><div>${post.content}</div>`;
          postsContainer.appendChild(postElement);
        });
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }
  </script>
